<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let event of events" class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="'http://localhost:8080/uploads/'+event.Image" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"/>

            <div class="card-body">
              <p class="card-text">{{event.Description}}</p>
              <p class="card-text">{{event.Address}}</p>

              <p class="card-text">{{event.Date | date:"dd/MM/yyyy"}}</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="delete(event._id)">delete</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <div>{{event.Title}}</div>
              </div>
            </div>
          </div>
        </div>
       

        
      </div>
    </div>
  </div>
